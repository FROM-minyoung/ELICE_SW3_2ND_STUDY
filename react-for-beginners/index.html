<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Btn({ berry, onClick, fontSize }) {
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {berry}
        </button>
      );
    }
    /* 여러개의 prop들이 있을 경우에는 프롭들의 값들을 헷갈려서 잘못 입력할 수 있음
    그럴 때 프롭들의 타입을 미리 정해둘 수 있는 propTypes 기능이 있다! 위에 스크립트로 프롭타입 주소 적고
    컴포넌트명.propTypes ={프롭의 타입이 뭐고, 어떤 모양이어야 하는지 설명가능하다}
    propTypes를 이용하면 적어도 타입검증은 가능해서,, 다르게 입력하더라도 콘솔창에서 경고라도 확인할 수 있음*/
    Btn.propTypes = {
      berry: PropTypes.string,
      fontSize: PropTypes.number,
    };

    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <Btn berry={value} onClick={changeValue} fontSize={18} />
          <Btn berry="Continue" />
        </div>
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
